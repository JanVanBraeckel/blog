---
layout: default
---

<div class="janvanbraeckel--blogpost">
  <div class="demo-back">
    <a
      class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
      href="{{ "/" | relative_url }}"
      title="go back"
      role="button"
    >
      <i class="material-icons" role="presentation">arrow_back</i>
    </a>
  </div>
  <div class="janvanbraeckel__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
      <div class="mdl-card__media mdl-color-text--grey-50">
        <h3>{{ page.title | escape }}</h3>
      </div>
      <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
        {%- assign date_format = "%b %-d, %Y" -%}
        <div class="minilogo"></div>
        <div><strong>Jan Van Braeckel</strong> <span>{{ page.date | date: date_format }}</span></div>
      </div>
      <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
        {{content}}
      </div>
    </div>

    <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
      {% if page.next.url %}
      <a href="{{page.next.url}}" class="demo-nav__button">
        <button
          class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900"
          role="presentation"
        >
          <i class="material-icons">arrow_back</i>
        </button>
        Newer
      </a>
      {% endif %}

      <div class="section-spacer"></div>
      {% if page.previous.url %}
      <a href="{{page.previous.url}}" class="demo-nav__button">
        Older
        <button
          class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900"
          role="presentation"
        >
          <i class="material-icons">arrow_forward</i>
        </button>
      </a>
      {% endif %}
    </nav>
  </div>
</div>
